{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %} {% endblock %}</title>

    <!-- link for bootstrap css -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <!-- link for font css -->
    <link rel="stylesheet" href="{% static "font-awesome-4.6.1/css/font-awesome.min.css" %}">
    <!-- link for style main css -->
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    
   
  </head>
  <body>
  <!-- bootstrap navbar -->
    <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
        <a class="navbar-brand" href="#">Contact List</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/api" target="_blank">REST Api</a></li>
          <li><a href="/admin" target="_blank">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>
<!-- navbar end -->
  {% block content %}
  {% endblock %}

   <!-- jquery link -->
  <script src="{% static "js/jquery-2.2.3.min.js" %}"></script>
  <script src="{% static "js/angular.min.js" %}"></script>
  <script src="{% static "js/angular-ui-router.min.js" %}"></script>
  <script src="{% static "js/lodash.js" %}"></script>
  <script src="{% static "js/restangular.min.js" %}"></script>
  
  <!-- link for bootstrap js -->
  <script src="{% static "js/bootstrap.min.js" %}"></script>
  <!-- link for main.js -->
  <script src="{% static "js/app.js" %}"></script>
  
  </body>
</html>
